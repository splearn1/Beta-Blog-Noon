databases:
    - name: betablognoon
    databaseName: betablognoon
    user: betablognoon
    plan: free

services:
    - type: web
    name: betablognoon
    runtime: ruby
    plan: free
    buildCommand: './bin/render-build.sh'
    startCommand: '.bin/rails server'
    envVars:
        - key: DATABASE_URL
          fromDatabase:
            name: betablognoon
            property: connectionString
        - key: RAILS_MASTER_KEY
          sync: false
        - key: WEB_CONCURRENCY  
          value: 2
